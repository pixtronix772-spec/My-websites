<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 shadow">
    <img src="images/logo.png" alt="Logo" class="h-16 w-16 object-contain">
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="services.html" class="hover:text-blue-500">Services</a></li>
      <li><a href="contests.html" class="hover:text-blue-500">Contests</a></li>
      <li><a href="projects.html" class="hover:text-blue-500 font-bold">Projects</a></li>
      <li><a href="signup.html" class="hover:text-blue-500">Freelancer Signup</a></li>
      <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
    </ul>
  </nav>

  <div class="project-page-container">
    <h1>Upload Your Project</h1>
    <form id="projectForm">
      <input type="text" id="title" placeholder="Project Title" required><br>
      <textarea id="description" placeholder="Project Description" required></textarea><br>
      <input type="file" id="image" accept="image/*" required><br>
      <button type="submit">Upload</button>
    </form>

    <h2>All Projects</h2>
    <ul id="projectsList"></ul>

    <div id="projectDetail"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-16 mt-24 text-lg">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <div class="mb-6 md:mb-0">
        &copy; 2024
      </div>
      <div class="flex space-x-6 mb-6 md:mb-0 text-2xl">
        <a href="#" class="hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-blue-400"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <form class="flex">
        <input type="email" placeholder="Subscribe to newsletter" class="px-4 py-3 rounded-l bg-white text-gray-900 focus:outline-none text-base" required>
        <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-r hover:bg-blue-700 text-base">Subscribe</button>
      </form>
    </div>
  </footer>

  <script src="project-script.js"></script>
  <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
</body>
</html>
