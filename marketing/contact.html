<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 shadow">
    <div class="flex items-center space-x-3"><img src="images/logo.png" alt="Logo" class="h-16 w-16 object-contain"></div>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="services.html" class="hover:text-blue-500">Services</a></li>
      <li><a href="contests.html" class="hover:text-blue-500">Contests</a></li>
      <li><a href="projects.html" class="hover:text-blue-500">Projects</a></li>
      <li><a href="signup.html" class="hover:text-blue-500">Freelancer Signup</a></li>
      <li><a href="contact.html" class="hover:text-blue-500 font-bold">Contact</a></li>
    </ul>
    <!-- Dark mode button removed -->
  </nav>

  <!-- Services Section -->
  <section class="py-16 px-4 max-w-5xl mx-auto">
    <!-- This section will be removed -->
  </section>

  <section class="py-16 px-4 max-w-xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-10">Contact Us</h1>
    <form class="bg-white dark:bg-gray-800 rounded-lg shadow p-8 mb-8">
      <div class="mb-4">
        <label class="block mb-2 font-semibold">Name</label>
        <input type="text" class="w-full px-3 py-2 rounded bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 font-semibold">Email</label>
        <input type="email" class="w-full px-3 py-2 rounded bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 font-semibold">Message</label>
        <textarea class="w-full px-3 py-2 rounded bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none" rows="4" required></textarea>
      </div>
      <button type="submit" class="w-full px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Send Message</button>
    </form>
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg shadow p-6">
      <h2 class="text-xl font-bold mb-2">Contact Details</h2>
      <p>Email: <a href="mailto:info@freelancepro.com" class="text-blue-600 hover:underline">info@freelancepro.com</a></p>
      <p>Address: 123 Digital Lane, Remote City, World</p>
    </div>
    <!-- Google Map Embed -->
    <div class="mt-10 flex justify-center">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353159047!3d-37.8162797420217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f8f1f1%3A0x5045675218ce6e0!2s123%20Digital%20Lane%2C%20Remote%20City%2C%20World!5e0!3m2!1sen!2s!4v1710000000000!5m2!1sen!2s" width="100%" height="350" style="border:0; border-radius: 12px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-16 mt-24 text-lg">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <div class="mb-6 md:mb-0">
        &copy; 2024
      </div>
      <div class="flex space-x-6 mb-6 md:mb-0 text-2xl">
        <a href="#" class="hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-blue-400"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <form class="flex">
        <input type="email" placeholder="Subscribe to newsletter" class="px-4 py-3 rounded-l bg-white text-gray-900 focus:outline-none text-base" required>
        <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-r hover:bg-blue-700 text-base">Subscribe</button>
      </form>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
